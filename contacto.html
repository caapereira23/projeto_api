    <section class="contact-area section-padding-100">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12 col-lg-4">
                            <div class="contact-content mb-100">
                                <div class="single-contact-info d-flex align-items-center">
                                    <div class="title">

                                    </div>

                <div class="col-12">
                    <h4 class="mb-70">Entre em contacto</h4>

                    <div class="contact-form-area mb-100">
                        <form action="index.html" method="get">
                            <div class="row">
                                <div class="col-12 col-lg-6">
                                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome*">
                                </div>
                                <div class="col-12 col-lg-6">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email*">
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control" id="assunto" name="assunto" placeholder="Assunto">
                                </div>
                                <div class="col-12">
                                    <textarea class="form-control" id="mensagem" name="mensagem" cols="30" rows="10" placeholder="Mensagem"></textarea>
                                </div>
                                <div class="col-12">
                                    <button class="btn alberto-btn w-100" type="submit">Enviar Mensagem</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
